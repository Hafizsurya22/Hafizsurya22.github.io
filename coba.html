<!DOCTYPE html>
<html>
<head>
    <title>Game Gunting, Batu, Kertas</title>
    <style>
        .result {
            font-size: 24px;
            margin: 20px;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Game Gunting, Batu, Kertas</h1>
    <p>Pilih salah satu: <strong>gunting</strong>, <strong>batu</strong>, atau <strong>kertas</strong>.</p>
    <button id="gunting">Gunting</button>
    <button id="batu">Batu</button>
    <button id="kertas">Kertas</button>
    <div class="result"></div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let rounds = 0;

        const buttons = document.querySelectorAll("button");
        const resultDiv = document.querySelector(".result");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const playerChoice = button.id;
                const computerChoice = getComputerChoice();
                const result = playRound(playerChoice, computerChoice);

                displayResult(result);
                rounds++;

                if (rounds === 3) {
                    displayFinalResult();
                    disableButtons();
                }
            });
        });

        function getComputerChoice() {
            const choices = ["gunting", "batu", "kertas"];
            const randomIndex = Math.floor(Math.random() * 4);
            return choices[randomIndex];
        }

        function playRound(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return "Seri!";
            } else if (
                (playerChoice === "gunting" && computerChoice === "kertas") ||
                (playerChoice === "batu" && computerChoice === "gunting") ||
                (playerChoice === "kertas" && computerChoice === "batu")
            ) {
                playerScore++;
                return "Menang!";
            } else {
                computerScore++;
                return "Kalah!";
            }
        }

        function displayResult(result) {
            resultDiv.textContent = `Hasil: ${result}`;
        }

        function displayFinalResult() {
            resultDiv.textContent = `Hasil akhir: Pemain ${playerScore} - ${computerScore} Komputer`;
        }

        function disableButtons() {
            buttons.forEach(button => {
                button.disabled = true;
            });
        }
    </script>
</body>
</html>
